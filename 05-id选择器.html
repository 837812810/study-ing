<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器的使用</title>
    <!-- id选择器，是大家统一认定的不可以不同对象一起使用，你要是一起使用能达到class效果，但不规范 -->
    <style>
        #simple {
            color: blue;
        }

        #normal {
            color: brown;
        }
    </style>
</head>

<body>
    <div id="simple">
        a simple example
    </div>
    <div id="norma">
        a normal idea
    </div>
</body>

</html>
